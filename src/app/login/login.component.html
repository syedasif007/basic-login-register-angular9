<div class="row">
    <div class="col-md-6">        
        <h2 style="margin: auto;">Please Login</h2>
        <h3 *ngIf='message'>{{message}}</h3>
        <div class="alert alert-danger" *ngIf="invalidLogin">
            <div>Invalid username or password. Please try again!</div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" formControlName="username" id="username" autocomplete="off">
                <div class="error" 
                *ngIf="loginForm.controls['username'].hasError('required')
                && loginForm.controls['username'].touched">
                Please enter username
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" formControlName="password" id="pwd" autocomplete="off">
                <div class="error" 
                *ngIf="loginForm.controls['password'].hasError('required')
                && loginForm.controls['password'].touched">
                Please enter password
                </div>
            </div>

            <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>            
        </form>
    </div>
</div>
